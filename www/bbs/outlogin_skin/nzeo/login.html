
<!--- 로그인 폼입니다 -->
<div align=center>
<table cellpadding=2 cellspacing=1 border=0>

<form name=zb_login method=post action="[action]" onsubmit="return zb_login_check_submit();">
<input type=hidden name=s_url value="[s_url]">

<tr>
	<td align=right><font style=font-family:tahoma;font-size:9pt><B>ID:</b></font></td>
	<td><input type=text name=user_id value='' size=9 class=input style=width:80px>
		<input type=checkbox name=SSL_Login value=1 checked onclick=check_SSL_Login() title="보안접속 설정/해제">
	</td>
</tr>

<tr>
	<td align=right><font style=font-family:tahoma;font-size:9pt><B>PW:</b></font></td>
	<td> 
		<input type=password name=password value='' size=9 class=input style=width:80px> 
		<input type=checkbox name=auto_login value=1 onclick=check_autologin() title="자동로그인 설정/해제">
	</td>
</tr>

<tr>
	<td align=center colspan=2 nowrap='nowrap'>
		[login] [member_join] <br>
	</td>
</tr>
</table>

<table cellpadding=0 cellspacing=0 border=0 width=100%>
<tr>
	<td align=center colspan=2>
		<table border=0 cellspacing=0 cellpadding=0 width=120>
		<tr>
			<td><img src=[dir]n_top.gif border=0></td>
		</tr>
		<tr>
			<td background=[dir]n_back.gif border=0 style=font-size:9pt;color:black height=30 valign=bottom>
				&nbsp;&nbsp;<img src=[dir]n_member.gif border=0 align=absmiddle>&nbsp;&nbsp; [total_member_connect] 분<br>
				&nbsp;&nbsp;<img src=[dir]n_guest.gif border=0 align=absmiddle>&nbsp;&nbsp; [total_guest_connect] 분 
			</td>
		</tr>   
		<tr>    
			<td><img src=[dir]n_bottom.gif border=0></td>
		</tr>
		</table>
	</td>   
</tr>   
<tr>    
	<td height=3></td>
</tr>

</form>
</table>
</div>
