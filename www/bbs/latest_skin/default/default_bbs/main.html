<!-- 상단의 타이틀 -->
<table border=0 width=100% height=0 cellspacing=1 cellpadding=2 bgcolor=black>
<tr>
	<td bgcolor=fefefe>
		[title]
	</td>
</tr>
</table>

<!-- 최근글 목록이 나오는 부분 -->
<table border=0 width=100% height=0 cellspacing=0 cellpadding=2>
[loop]
<tr>
	<td><img src=[dir]bul.gif border=0 align=absmiddle> [date] [subject][comment] by [name]</td>
</tr>
[/loop]
</table>
