
<style>
body,td,select,input,div,form,textarea,center,option,pre,blockquote {font-size:9pt;font-family:verdana;color:black;}
td {line-height:140%}

.han {color:3E3E3E;font-family:굴림;font-size:9pt}
.com {color:red;font-family:tahoma;font-size:8pt}
.com2 {color:brown;font-family:tahoma;font-size:8pt}
.com3 {color:aaaaaa;font-family:tahoma;font-size:8pt}
.com4 {color:555555;font-family:tahoma;font-size:9pt}
.com5 {color:555555;font-family:tahoma;font-size:9pt;font-weight:bold}
.com6 {color:0E6B96;font-family:tahoma;font-size:9pt}
.memo {word-wrap:break-word; word-break:break-word; word-break:keep-all;}
.shadow {filter:progid:DXImageTransform.Microsoft.Shadow(color=#C0C0C0,Direction=135,Strength=2)}

A:link    {color:blue;text-decoration:none;}
A:visited {color:purple;text-decoration:none;}
A:active  {color:EA9369;text-decoration:none;}
A:hover  {color:E46527;text-decoration:underline}
</style>

<table align=center border=0 cellpadding=0 cellspacing=0 width=100% style=table-layout:fixed>
<col width=33></col><col width=></col><col width=70></col>
<tr height=40 valign=middle>
	<td style=padding-left:5px background=[dir]title_bg1.gif align=right><img src=[dir]title_fr.gif border=0 align=absmiddle></td>
	<td style=padding-left:5px background=[dir]title_bg2.gif><font class=com5>[title]</font></td>
	<td align=right background=[dir]title_bg3.gif style=padding-right:5px>[more]<img src=[dir]more.gif border=0 align=absmiddle></td>
</tr>
</table>
<table align=center border=0 cellpadding=0 cellspacing=5 width=100%>
<tr>
	<td height=40 valign=middle>
		<table border=0 width=100% cellspacing=0 cellpadding=0 align=left style=table-layout:fixed>
		<col width=70></col><col width=></col>
		<tr>
			<td colspan=2>[loop]
			</td>
		</tr>
		<tr>
			<td colspan=2 class=memo><img src=[dir]point.gif border=0 align=absmiddle>
				<font class=com4 color=E46527>[subject]</font>&nbsp;&nbsp;<font class=com2>[comment]</font></td>
		</tr>
		<tr>
			<td colspan=2 height=4></td>
		</tr>
		<tr height=50>
			<td valign=middle style=padding-left:10px>
				<table align=center border=0 cellpadding=1 cellspacing=0 width=52>
				<tr><td class=shadow>[img]</td>
				</tr>
				</table>
			</td>
			<td style=padding-left:5px>
				<table align=center border=0 cellpadding=0 cellspacing=0 width=100% style=table-layout:fixed>
				<tr align=left style=padding-left:5px>
					<td class=memo>&nbsp;<font class=com4>[memo]</font></td>
				</tr>
				<tr align=left style=padding-left:5px>
					<td><font class=com6>&nbsp;-&nbsp;[name]&nbsp;&nbsp;-&nbsp;[[date]]</font></td>
				</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan=2 height=4></td>
		</tr>
		<tr>
			<td colspan=2 height=1 width=100% background=[dir]dot.gif></td>
		</tr>
		<tr>
			<td colspan=2 height=4></td>
		</tr>
			<td colspan=2>[/loop]
			</td>
		</tr>
		</table>
	</td>
</tr>
</table>
