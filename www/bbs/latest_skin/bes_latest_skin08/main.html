
<style type="text/css">
<!--
body,td {font-size:9pt;font-family:tahoma,Verdana,Arial,굴림;}
a.aa:link,a.aa:visited { color:#000000; text-decoration:none; }
a.aa:hover { color:#368817;text-decoration:none; }

.table {width:100%;height:32px;background-color:#f9f9f9;}
.memo {word-wrap:break-word; word-break:break-word; word-break:keep-all;}
.td {border-width:1px;border-color:#e1e1e1;border-style:solid;background-color:#ffffff;}

<table cellspacing="0" cellpadding="0" width="100%">
<tr> 
	<td valign="top" align="left">
		<table cellspacing="3" cellpadding="5" class="table">
		<tr> 
			<td align="left" class="td"> 
			<img src=[dir]list_title_ico.gif border=0 width=11 height=12> [title]
			</td> 
		</tr> 
		</table>
		<table cellspacing="0" cellpadding="0" border="0" width="100%" style="table-layout:fixed;">
		<tr>
			<td colspan="1" height="2"></td>
		</tr>
		[loop]
		<tr>
			<td valign="top" height="20" align="left" style="padding-left: 4px;">
				<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="table-layout:fixed">
				<tr>
					<td valign="top" height="100%" align="left" style="padding-left: 4px;padding-right: 4px;" class="memo">
					<span style='padding-left: 3px;background-color: #FFFFFF;font-size: 11px;'></span>
					<img src=[dir]bul.gif border=0 width=8 height=9> [subject] [comment] [new] <!--[date]-->by [name]
					</td>
				</tr>
				</table>
			</td>
		</tr>
		<tr><td colspan='1' height='1' style='background-color: #f0f0f0'></td>
		</tr>
		[/loop]

		</table>
	</td>
</tr>
</table>
