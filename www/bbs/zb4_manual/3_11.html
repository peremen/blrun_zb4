<b><u>그림 이름, 마크 부여</u></b><br>
<p>제로보드 4.1 이후부터는 회원들에게 그림이름이나 마크를 부여할수 있습니다.
<p><img src=images/3_11_1.gif border=1></p>
<p>위의 그림에서 밝은 빨간 테두리 안의 그림을 보면 글쓴이 이름이 이미지로 되어 있고,</p>
<p>글쓴이 이름앞에 마크가 붙어 있는 것을 볼수 있습니다.</p>
<p>이 기능은 관리자가 회원에게 직접 부여해 주는 것입니다.</p>
<p>이 기능은 관리자 페이지에서 회원 정보 변경 페이지에서 사용할수 있습니다.</p>
<p><img src=images/3_11_2.gif border=1></p>
<p>위의 페이지와 같이 관리자는 모든 회원에게 이름그림과 마크를 부여할수가 있습니다.</p>
