<p><b><u>DB 백업</u></b></p>
<p><b><font color="#FFFFFF">2. </font></b>제로보드의 모든 DB 데이타를 백업 받을수 있습니다.</p>
<p><b><font color="#FFFFFF">2. </font></b>시간 나실때마다 백업을 주기적으로 받으시는 것이 좋습니다.</p>
<p><b><font color="#FFFFFF">2. </font></b>백업받을때 파일이름은 DB이름_년월일.sql 로 다운 받아집니다.</p>
<p><b><font color="#FFFFFF">2. </font></b>단, 게시물이나 회원의 수가 많을 때에는 가능한 새벽 시간대에 백업을
  받는 것이 좋습니다.</p>
<p><b><font color="#FFFFFF">2. </font></b>백업을 위해서 모든 데이타를 검색하기 때문에 데이타가 많을 경우
  상당한 부하가 생깁니다.</p>
<p><b><font color="#FFFFFF">2. </font></b>자주 자주 백업하세요.</p>
